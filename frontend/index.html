<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify DJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                <span>Spotify DJ</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                    <span>Search</span>
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-bar-container">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="promptInput" class="search-input" placeholder="What do you want to listen to? (e.g., 'late night chill rnb')">
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>
            </div>

            <div class="content-area">
                <div id="welcomeScreen" class="welcome-screen">
                    <h1>What would you like to listen to?</h1>
                    <p>Describe your mood, genre, or vibe and we'll create the perfect playlist for you.</p>
                    <div class="suggestion-chips">
                        <button class="chip" data-prompt="late night chill rnb">Late Night Chill R&B</button>
                        <button class="chip" data-prompt="upbeat energetic workout">Upbeat Workout</button>
                        <button class="chip" data-prompt="sad slow indie">Sad Slow Indie</button>
                        <button class="chip" data-prompt="hype rap party">Hype Rap Party</button>
                        <button class="chip" data-prompt="romantic slow jazz">Romantic Slow Jazz</button>
                    </div>
                </div>

                <div id="loadingScreen" class="loading-screen hidden">
                    <div class="spinner"></div>
                    <p>Creating your playlist...</p>
                </div>

                <div id="resultsScreen" class="results-screen hidden">
                    <div class="playlist-header">
                        <div class="playlist-art">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                            </svg>
                        </div>
                        <div class="playlist-info">
                            <p class="playlist-type">Playlist</p>
                            <h1 id="playlistTitle" class="playlist-title"></h1>
                            <p class="playlist-meta">
                                <span id="playlistMeta"></span>
                            </p>
                        </div>
                    </div>

                    <div class="playlist-controls">
                        <button class="play-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                        <button class="like-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/>
                            </svg>
                        </button>
                        <button class="more-btn">â‹¯</button>
                    </div>

                    <div class="playlist-songs">
                        <div class="songs-header">
                            <div class="header-col index">#</div>
                            <div class="header-col title">Title</div>
                            <div class="header-col artist">Artist</div>
                            <div class="header-col score">Match</div>
                        </div>
                        <div id="songsList" class="songs-list"></div>
                    </div>
                </div>

                <div id="errorScreen" class="error-screen hidden">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <h2>Oops! Something went wrong</h2>
                    <p id="errorMessage"></p>
                    <button class="retry-btn" onclick="resetToWelcome()">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
